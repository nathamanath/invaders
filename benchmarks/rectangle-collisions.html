    var rectangle2 = {
      width: function() { return 20; },
      height: function() { return 30; },
      x: function() { return 100; },

    var colliding1 = function(a, b) {
      return a.x() < b.x() + b.width() &&

      var awidth = a.width();
      var bwidth = b.width();

      var ax = a.x();
      var bx = b.x();
